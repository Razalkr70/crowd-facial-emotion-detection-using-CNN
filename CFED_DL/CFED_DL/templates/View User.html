{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/ser_user">
  <table width="262" border="1" class="table table-hover">
    <tr>
        <td colspan="1">Name</td>
        <td colspan="2">
            <input type="text" name="textfield" value="{{ nm }}" required/>
        </td>
        <td colspan="2">
        <input type="submit" name="Submit" value="Search"  class="btn btn-primary" />
      </td>
    </tr>
    <tr>
      <th>Sl No. </th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.firstname }} {{ i.lastname }}</td>
      <td>{{ i.place }} <br>{{ i.post }}<br> {{ i.pin }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.email }}</td>
    </tr>
       {% endfor %}
  </table>
</form>
</body>
{% endblock %}
