{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/ser_feed">
  <table width="570" border="1" class="table table-hover">
    <tr>
        <td colspan="1">Date</td>
        <td colspan="2">
        <input type="date" name="textfield" value="{{ fb }}" required class="form-control"/>
      </td>
      <td>
      <input type="submit" name="Submit" value="Search"  class="btn btn-primary"/>
      </td>
    </tr>
    <tr>
      <th>Sl No </th>
      <th>Feedback</th>
      <th>User</th>
      <th>Date</th>
    </tr>
     {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.feedback }}</td>
      <td>{{ i.USER.firstname }} {{ i.USER.lastname }}</td>
      <td>{{ i.date }}</td>

    </tr>
       {% endfor %}
  </table>
</form>
</body>
{% endblock %}
